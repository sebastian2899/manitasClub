<div>
  <h2 id="page-heading" data-cy="AbonoHeading">
    <span jhiTranslate="manitasclubApp.abono.home.title">Abonos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="manitasclubApp.abono.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-abono"
        [routerLink]="['/abono/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="manitasclubApp.abono.home.createLabel"> Create a new Abono </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="abonos?.length === 0">
    <span jhiTranslate="manitasclubApp.abono.home.notFound">No abonos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="abonos && abonos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="reset()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="idMembresia">
            <span jhiTranslate="manitasclubApp.abono.idMembresia">Id Membresia</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="fechaAbono">
            <span jhiTranslate="manitasclubApp.abono.fechaAbono">Fecha Abono</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="valorAbono">
            <span jhiTranslate="manitasclubApp.abono.valorAbono">Valor Abono</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let abono of abonos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/abono', abono.id, 'view']">{{ abono.id }}</a>
          </td>
          <td>{{ abono.idMembresia }}</td>
          <td>{{ abono.fechaAbono | formatMediumDatetime }}</td>
          <td>{{ abono.valorAbono }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/abono', abono.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/abono', abono.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(abono)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
