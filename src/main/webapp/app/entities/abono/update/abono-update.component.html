<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-abono-heading" data-cy="AbonoCreateUpdateHeading" jhiTranslate="manitasclubApp.abono.home.createOrEditLabel">
        Create or edit a Abono
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="manitasclubApp.abono.idMembresia" for="field_idMembresia">Id Membresia</label>
          <input
            type="number"
            class="form-control"
            name="idMembresia"
            id="field_idMembresia"
            data-cy="idMembresia"
            formControlName="idMembresia"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="manitasclubApp.abono.fechaAbono" for="field_fechaAbono">Fecha Abono</label>
          <div class="d-flex">
            <input
              id="field_fechaAbono"
              data-cy="fechaAbono"
              type="datetime-local"
              class="form-control"
              name="fechaAbono"
              formControlName="fechaAbono"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="manitasclubApp.abono.valorAbono" for="field_valorAbono">Valor Abono</label>
          <input
            type="number"
            class="form-control"
            name="valorAbono"
            id="field_valorAbono"
            data-cy="valorAbono"
            formControlName="valorAbono"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
