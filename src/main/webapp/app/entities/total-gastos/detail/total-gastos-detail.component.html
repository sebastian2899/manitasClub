<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="totalGastos">
      <h2 data-cy="totalGastosDetailsHeading"><span jhiTranslate="manitasclubApp.totalGastos.detail.title">Total Gastos</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ totalGastos.id }}</span>
        </dd>
        <dt><span jhiTranslate="manitasclubApp.totalGastos.fechaCreacion">Fecha Creacion</span></dt>
        <dd>
          <span>{{ totalGastos.fechaCreacion | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="manitasclubApp.totalGastos.valorInicial">Valor Inicial</span></dt>
        <dd>
          <span>{{ totalGastos.valorInicial }}</span>
        </dd>
        <dt><span jhiTranslate="manitasclubApp.totalGastos.valorTotalGastos">Valor Total Gastos</span></dt>
        <dd>
          <span>{{ totalGastos.valorTotalGastos }}</span>
        </dd>
        <dt><span jhiTranslate="manitasclubApp.totalGastos.diferencia">Diferencia</span></dt>
        <dd>
          <span>{{ totalGastos.diferencia }}</span>
        </dd>
        <dt><span jhiTranslate="manitasclubApp.totalGastos.estado">Estado</span></dt>
        <dd>
          <span jhiTranslate="{{ 'manitasclubApp.EstadoCaja.' + totalGastos.estado }}">{{ totalGastos.estado }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/total-gastos', totalGastos.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
